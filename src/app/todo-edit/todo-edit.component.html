<div *ngIf="todo" class="example-form">
  <mat-card-header>
    <h2>{{ todo.name | uppercase }}</h2>
  </mat-card-header>
  <mat-card-content>
    <h3>Created: {{ todo.created | date : "short" }}</h3>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="todo.name" placeholder="Name" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Details</mat-label>
      <textarea
        matInput
        [(ngModel)]="todo.details"
        placeholder="Name"
      ></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-select
        [(value)]="todo.difficulty"
        required
        placeholder="{{ todo.difficulty }}"
        ><mat-option value="1">Mild </mat-option>
        <mat-option value="2">Spicy</mat-option>
        <mat-option value="3">Inferno</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-slide-toggle [(ngModel)]="todo.isComplete">
      Is Complete
    </mat-slide-toggle>
  </mat-card-content>
  <div>
    <button
      mat-raised-button
      (click)="update(todo)"
      (click)="goBack()"
      *ngIf="todo.id"
    >
      Update
    </button>
  </div>
</div>
